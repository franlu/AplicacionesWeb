<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas en HTML</title>
  </head>
  <body>
    <table
      border="1"
      width="100%"
      align="center"
      bgcolor="lightblue">
      <caption align="top">Título de la tabla</caption>
      <tr>
        <th>Encabezado Columna 1</th>
        <th>Encabezado Columna 2</th>
        <th>Encabezado Columna 3</th>
      </tr>
      <tr>
        <td>Fila 1 - Columna 1</td>
        <td>Fila 1 - Columna 2</td>
      </tr>
      <tr>
        <td>Fila 2 - Columna 1</td>
        <td>Fila 2 - Columna 2</td>
        <td>Fila 2 - Columna 3</td>
      </tr>
      <tr>
        <td>Fila 3 - Columna 1</td>
        <td>Fila 3 - Columna 2</td>
      </tr>
    </table>

    <br>

    <!-- Alineación de celdas -->
    <table
      border="1"
      width="100%"
      cellspacing="5"
      cellpadding="10">
      <caption>Alineación de celdas</caption>
      <tr>
        <td>F1C1</td>
        <td>F1C2</td>
        <td>F1C3</td>
      </tr>
      <tr height="50" align="left" valign="top">
        <td>F2C1</td>
        <td>F2C2</td>
        <td>F2C3</td>
      </tr>
    </table>

    <br>

    <!-- Ejemplo con extensión de celdas -->
    <table border="1" align="center" width="50%">
      <caption>Ejemplo con extensión de celdas</caption>
      <tr>
        <td colspan="4">&nbsp;</td>
        <!--
        Desaparecen al usar la propiedad colspan
        <td></td>
        <td></td>
        <td></td>
        -->
      </tr>
      <tr>
        <td rowspan="2" width="25%">&nbsp;</td>
        <td width="25%">&nbsp;</td>
        <td width="25%">&nbsp;</td>
        <td width="25%">&nbsp;</td>
      </tr>
      <tr>
        <!--
        Desaparece por rowspan de la fila superior
        <td></td>
        -->
        <td>&nbsp;</td>
        <td colspan="2">&nbsp;</td>
        <!--
        Desaparece por colspan de la tercera columna
        <td></td>
        -->
      </tr>
    </table>

  </body>
</html>
